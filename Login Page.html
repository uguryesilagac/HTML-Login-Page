<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
<div class="container">
    <form action="" method="post">
    <p style="color:white;font-size:35px;font-family:Arial, Helvetica, sans-serif;margin-left:220px;margin-top:50px;position:absolute;">Login</p>
    <label ><input type="text" name="username" placeholder="Username" required class="username" oninvalid="this.setCustomValidity('Please Enter Your Username')" oninput="setCustomValidity('')"><i class="user fa-solid fa-user"></i></label>
    <label ><input type="password" name="password" placeholder="Password" required class="password" oninvalid="this.setCustomValidity('Please Enter Your Password')" oninput="setCustomValidity('')"><i class="passw1 fa-solid fa-lock"></i><i class="passw2 fa-solid fa-unlock-keyhole"></i></label>
    <label class="line1"><input type="checkbox" class="rememberpasswCheckbox" name="rememberPassword"><span class="rememberpassw">Remember Password</span><a href="#" class="forgetpassw">Forget My Password</a></label>
    <button type="submit" class="log_in" name="log_in">Log in</button>
    <button type="reset" class="sign_up" name="sign_up"><a href="">Sign up </a></button>
    </form>

</div>

</body>
</html>
